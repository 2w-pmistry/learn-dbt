name: jaffle_shop
config-version: 2
version: '1.6'
profile: jaffle_shop
model-paths:
  - models
seed-paths:
  - seeds
test-paths:
  - tests
analysis-paths:
  - analysis
macro-paths:
  - macros
target-path: target
clean-targets:
  - target
  - dbt_modules
  - logs
require-dbt-version:
  - '>=1.0.0'
  - <2.0.0
models:
  jaffle_shop:
    +tags: contains_pii
    materialized: table
    staging:
      materialized: view
      +tags:
        - hourly
    marts:
      +tags:
        - hourly
        - published
    metrics:
      +tags:
        - daily
        - published
vars:
  data_diff:
    prod_database: BOOTCAMP_DATABASE
    prod_schema: PROD
